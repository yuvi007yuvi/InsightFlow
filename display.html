<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback - InsightFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        // Import Firebase SDK modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js';
        import { getDatabase, ref, onChildAdded } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8XIXxe2cBliFB4HN2C8GsYpQ1beErPv8",
            authDomain: "insightflow-81a03.firebaseapp.com",
            databaseURL: "https://insightflow-81a03-default-rtdb.firebaseio.com",
            projectId: "insightflow-81a03",
            storageBucket: "insightflow-81a03.firebasestorage.app",
            messagingSenderId: "111041243564",
            appId: "1:111041243564:web:f9348e510ea7e1e7e13209",
            measurementId: "G-P0HQ3MXXV1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Fetch and display feedback
        const feedbackList = document.getElementById('feedbackList');

        onChildAdded(ref(db, 'feedbacks'), (snapshot) => {
            const feedback = snapshot.val();
            const feedbackHTML = `
                <div class="col-md-4 mb-4">
                    <div class="card feedback-card">
                        <div class="card-body">
                            <h5 class="card-title">${feedback.name} <small class="text-muted">(${feedback.designation})</small></h5>
                            <p class="card-text">${feedback.feedback}</p>
                            <footer class="blockquote-footer">${feedback.email}</footer>
                            <div class="star-rating">
                                ${generateStars(feedback.stars)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            feedbackList.innerHTML += feedbackHTML;
        });

        // Function to generate the star rating
        function generateStars(stars) {
            let starHTML = '';
            for (let i = 0; i < stars; i++) {
                starHTML += '<span class="star">&#9733;</span>';
            }
            for (let i = stars; i < 5; i++) {
                starHTML += '<span class="star" style="color: #ccc;">&#9733;</span>';
            }
            return starHTML;
        }
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3b4b5b, #00d2ff);
            color: #fff;
            margin: 0;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #00d2ff !important;
        }

        .feedback-card {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .feedback-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .card-body h5 {
            color: #00d2ff;
        }

        .star-rating {
            display: flex;
            justify-content: start;
        }

        .star {
            font-size: 1.5rem;
            color: #ffcc00;
        }

        .star + .star {
            margin-left: 5px;
        }

        footer {
            background-color: #111;
            color: #888;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .container {
            max-width: 1200px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">InsightFlow</a>
        </div>
    </nav>

    <!-- Feedback Display Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">View Feedback</h2>
        <div id="feedbackList" class="row">
            <!-- Feedback Cards will be injected here -->
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 InsightFlow. All Rights Reserved.</p>
    </footer>

    <!-- Firebase and Bootstrap Scripts (Ensure Firebase is using ES modules) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
