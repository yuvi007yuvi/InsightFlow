<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback - InsightFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Firebase Scripts (v8.x.x for simpler integration) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3b4b5b, #00d2ff);
            color: #fff;
            margin: 0;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #00d2ff !important;
        }

        .feedback-form {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .feedback-form input, .feedback-form textarea, .feedback-form select {
            margin-bottom: 15px;
        }

        .feedback-card {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .feedback-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .card-body h5 {
            color: #00d2ff;
        }

        footer {
            background-color: #111;
            color: #888;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .container {
            max-width: 1200px;
        }

        .alert {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">InsightFlow</a>
        </div>
    </nav>

    <!-- Feedback Form -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Submit Feedback</h2>
        <form class="feedback-form" id="feedbackForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <select class="form-select" id="designation" required>
                    <option value="Student">PROJECT HEAD</option>
                    <option value="Professional">OPERATION MANAGER</option>
                    <option value="Teacher">ZONAL</option>
                    <option value="Developer">SUPERVISOR</option>
                    <option value="Other">COLLEAGUE</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea class="form-control" id="feedback" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="alert alert-success mt-3">
            Feedback submitted successfully!
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 InsightFlow. All Rights Reserved.</p>
    </footer>

    <!-- Firebase and Bootstrap Scripts -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8XIXxe2cBliFB4HN2C8GsYpQ1beErPv8",
            authDomain: "insightflow-81a03.firebaseapp.com",
            databaseURL: "https://insightflow-81a03-default-rtdb.firebaseio.com",
            projectId: "insightflow-81a03",
            storageBucket: "insightflow-81a03.firebasestorage.app",
            messagingSenderId: "111041243564",
            appId: "1:111041243564:web:f9348e510ea7e1e7e13209",
            measurementId: "G-P0HQ3MXXV1"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Handle feedback form submission
        const feedbackForm = document.getElementById('feedbackForm');
        const successMessage = document.getElementById('successMessage');
        
        feedbackForm.addEventListener('submit', function (event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const designation = document.getElementById('designation').value;
            const feedback = document.getElementById('feedback').value;

            // Validate that all fields are filled out
            if (!name || !email || !designation || !feedback) {
                alert('Please fill all the fields.');
                return;
            }

            // Save to Firebase
            db.ref('feedbacks').push({
                name: name,
                email: email,
                designation: designation,
                feedback: feedback
            }).then(() => {
                // Show success message and clear form
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
                feedbackForm.reset();
            }).catch((error) => {
                console.error('Error saving feedback: ', error);
                alert('Something went wrong. Please try again.');
            });
        });

        
    </script>
</body>

</html>
